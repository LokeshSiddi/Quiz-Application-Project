<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <h2>Please Register</h2>

    <div th:if="${param.error}">
        <p class="error">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="message">You have been logged out.</p>
    </div>

    <form th:action="@{/auth/register}" method="post">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="login">
        <p style="text-align:center;">Already Hava An Account</p>
        <a class="login-btn" th:href="@{/auth/login}">Login</a>
    </div>
    <div class="oauth2">
        <p style="text-align:center;">Or Login with : </p>
        <a class="oauth2-btn" th:href="@{/oauth2/authorization/google}">Sign in with Google</a>
        <a class="oauth2-btn" th:href="@{/oauth2/authorization/github}">Sign in with Github</a>
    </div>
</div>
</body>
</html>
