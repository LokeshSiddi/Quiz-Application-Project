<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="login-container">
    <h2>Please Login</h2>

    <div th:if="${param.error}">
        <p class="error">Invalid username or password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="message">You have been logged out.</p>
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required autofocus>
        </div>
        <button type="submit">Sign in</button>
    </form>
    <div class="oauth2">
        <p style="text-align:center;">Or Login with : </p>
        <a class="oauth2-btn" th:href="@{/oauth2/authorization/google}">Sign in with Google</a>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const res = await fetch("/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                username: e.target.username.value,
                password: e.target.password.value
            })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem("jwt", data.token); // store the JWT
        } else {
            alert("Login failed");
        }
    });
</script>
</body>
</html>
